<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body style="width:100%;height:100%;margin:5px">
        <div class="container">
            <div class="tabs">
              <h3 class="new-script-editor active">New Script</h3>
              <h3 class="saved-script-list">Saved scripts</h3>
            </div>
            <div class="tab-content">
              <div class="active">
                <h4>Write your script</h4>

                <span>Script name : </span>
                <input type="text" id="file-name"><br>
                <textarea id="note"></textarea><br>
                <input type="button" id="save" value="Save">

              </div>
              <div id="script-list">
                <h4>Script List</h4>
                
              </div>
            </div>
        </div>
        <script src="userScript.js"></script>
        <script src="userScriptExt.js"></script>
        <script src="userScriptList.js"></script>
        <script src="userScriptCheckboxController.js"></script>
    </body>

</html>
